<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>경사 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    canvas {
      display: block;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>경사 계산기</h2>

  <label for="height">높이 (m):</label>
  <input type="number" id="height" step="0.01" />

  <label for="length">거리 (m):</label>
  <input type="number" id="length" step="0.01" />

  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>

  <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    function calculate() {
      const h = parseFloat(document.getElementById("height").value);
      const l = parseFloat(document.getElementById("length").value);
      const result = document.getElementById("result");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      if (isNaN(h) || isNaN(l) || l === 0) {
        result.innerHTML = "유효한 숫자를 입력하세요.";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      const slopePercent = (h / l) * 100;
      const angle = Math.atan(h / l) * (180 / Math.PI);
      const diagonal = Math.sqrt(h * h + l * l);

      result.innerHTML = `
        높이: ${h.toFixed(2)}m<br>
        거리: ${l.toFixed(2)}m<br>
        경사율: ${slopePercent.toFixed(2)}%<br>
        경사각도: ${angle.toFixed(2)}°<br>
        대각선 거리: ${diagonal.toFixed(2)}m
      `;

      // 그림 그리기
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(50, 250); // 시작점 (왼쪽 아래)
      ctx.lineTo(250, 250); // 바닥
      ctx.lineTo(250, 250 - h * 50); // 수직 높이
      ctx.lineTo(50, 250); // 빗면
      ctx.strokeStyle = "black";
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(50, 250);
      ctx.lineTo(250, 250 - h * 50);
      ctx.strokeStyle = "red";
      ctx.stroke();
    }

    // URL 파라미터로 자동 계산
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const h = parseFloat(params.get("height"));
      const l = parseFloat(params.get("length"));

      if (!isNaN(h)) document.getElementById("height").value = h;
      if (!isNaN(l)) document.getElementById("length").value = l;

      if (!isNaN(h) && !isNaN(l)) {
        calculate();
      }
    };
  </script>
</body>
</html>
