<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경사 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>경사 계산기</h1>
  <label>높이 (mm):</label>
  <input type="number" id="height" placeholder="예: 3000">
  <label>거리 (mm):</label>
  <input type="number" id="distance" placeholder="예: 2000">
  <label>외경 (mm):</label>
  <input type="number" id="od" placeholder="예: 100">
  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>
  <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    function calculate() {
      const height = parseFloat(document.getElementById('height').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const od = parseFloat(document.getElementById('od').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(height) || isNaN(distance) || isNaN(od)) {
        resultDiv.innerHTML = "숫자를 모두 입력해주세요.";
        return;
      }

      const slopePercent = (height / distance) * 100;
      const angle = Math.atan(height / distance) * (180 / Math.PI);
      const diagonal = Math.sqrt(height ** 2 + distance ** 2);
      const elbowLength = od * 1.5;
      const left = distance - elbowLength;
      const right = height - elbowLength;

      resultDiv.innerHTML = `
        높이: ${height.toFixed(2)}mm<br>
        거리: ${distance.toFixed(2)}mm<br>
        외경: ${od.toFixed(2)}mm<br>
        경사율: ${slopePercent.toFixed(2)}%<br>
        경사각도: ${angle.toFixed(2)}°<br>
        대각선 거리: ${diagonal.toFixed(2)}mm<br><br>
        <strong>엘보 기준 벤딩 치수</strong><br>
        좌측 치수: ${left >= 0 ? left.toFixed(2) + "mm" : "계산불가"}<br>
        우측 치수: ${right >= 0 ? right.toFixed(2) + "mm" : "계산불가"}
      `;

      // Canvas 그리기
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 비율 축소
      const scale = Math.max(height, distance) > 0 ? 250 / Math.max(height, distance) : 1;
      const h = height * scale;
      const d = distance * scale;

      ctx.beginPath();
      ctx.moveTo(25, 275);
      ctx.lineTo(25 + d, 275); // 거리
      ctx.lineTo(25 + d, 275 - h); // 높이
      ctx.lineTo(25, 275); // 원점
      ctx.strokeStyle = "gray";
      ctx.lineWidth = 2;
      ctx.stroke();

      // 대각선 (경사면)
      ctx.beginPath();
      ctx.moveTo(25, 275);
      ctx.lineTo(25 + d, 275 - h);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // URL 쿼리값 자동 입력
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      if (params.has('height')) document.getElementById('height').value = params.get('height');
      if (params.has('distance')) document.getElementById('distance').value = params.get('distance');
      if (params.has('od')) document.getElementById('od').value = params.get('od');
      if (params.has('height') && params.has('distance') && params.has('od')) calculate();
    };
  </script>
</body>
</html>
