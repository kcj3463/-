<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>경사 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>경사 계산기</h1>
  <label>높이 (mm): <input id="height" type="number" value="3000"></label><br><br>
  <label>거리 (mm): <input id="distance" type="number" value="2000"></label><br><br>
  <label>파이프 외경 (mm): <input id="od" type="number" value="100"></label><br><br>
  <button onclick="draw()">계산 및 그림 생성</button>

  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    function draw() {
      const height = parseFloat(document.getElementById('height').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const od = parseFloat(document.getElementById('od').value);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const slope = (height / distance) * 100;
      const angle = Math.atan(height / distance) * (180 / Math.PI);
      const diagonal = Math.sqrt(height**2 + distance**2);
      const elbowLength = od * 1.52; // 대략적인 90도 엘보 중심선 길이 계산 (1.5D 타입)

      // 스케일 조정
      const scale = 0.05;
      const h = height * scale;
      const d = distance * scale;

      const startX = 100;
      const startY = 300;
      const endX = startX + d;
      const endY = startY - h;

      // 경사선
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = '#007acc';
      ctx.lineWidth = 3;
      ctx.stroke();

      // 수직선과 수평선
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(startX, endY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = '#888';
      ctx.stroke();
      ctx.setLineDash([]);

      // 텍스트 표기
      ctx.fillStyle = '#000';
      ctx.font = '14px Arial';
      ctx.fillText(`높이: ${height}mm`, startX - 80, (startY + endY)/2);
      ctx.fillText(`거리: ${distance}mm`, (startX + endX)/2 - 40, endY - 10);
      ctx.fillText(`경사율: ${slope.toFixed(2)}%`, startX + d + 10, endY + 10);
      ctx.fillText(`경사각도: ${angle.toFixed(2)}°`, startX + d + 10, endY + 30);
      ctx.fillText(`대각선: ${diagonal.toFixed(2)}mm`, startX + d + 10, endY + 50);
      ctx.fillText(`좌/우 엘보 길이: ${elbowLength.toFixed(1)}mm`, startX + d + 10, endY + 70);
    }
  </script>
</body>
</html>
