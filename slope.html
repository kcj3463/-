<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>경사 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>경사 계산기</h1>
  <div class="result" id="output">계산 중...</div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return parseFloat(urlParams.get(param));
    }

    const a = getQueryParam("a");
    const b = getQueryParam("b");

    const output = document.getElementById("output");

    if (!isNaN(a) && !isNaN(b) && b !== 0) {
      const percent = ((a / b) * 100).toFixed(2);
      const angle = (Math.atan(a / b) * 180 / Math.PI).toFixed(2);
      output.innerHTML = `
        높이: ${a}m<br>
        거리: ${b}m<br>
        경사율: ${percent}%<br>
        경사각도: ${angle}&deg;
      `;
    } else {
      output.innerHTML = "올바른 값을 입력하세요. 예: ?a=3&b=2";
    }
  </script>
</body>
</html>
